{% extends "base.html" %}
{% block content %}
{% for s in sw %}
<div class="col-12 col-sm-3 col-md-3" style="margin-top:30px;">
    <span>{{s.desc}}</span>

    <a href="https://assistant.golden.net.ua/mikrotik/detail?ip={{s.ip}}">
        <div class="info-box">

            <div class="info-box-content">
                <h6>{{s.model}}</h6>
                <h6>{{s.ip}}</h6>
                <img src="{{ url_for('static', filename='img/device/')}}{{s.img}}" width="100%" alt="{{s.img}}">
                <h6>{{s.description}}</h6>
            </div>
        </div>
    </a>
     {% if s.status== 1 %}
    <span class="elevation-1  colors-white">
           <i class="fas fa-cog"></i>update: {{s.up}}
         </span>
    {% endif%}
    {% if s.status== 0 %}
    <span class="elevation-1  colors-red">
           <i class="fas fa-cog"></i>down: {{s.up}}
         </span>
    {% endif%}
    <br>

    <span class="elevation-1"><i class="fas fa-cog"></i>uptime: {{s.uptime}}</span>




</div>
<div class="clearfix hidden-md-up"></div>
{% endfor %}


{% endblock %}
